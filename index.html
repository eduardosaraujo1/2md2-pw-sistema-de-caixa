<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caixa</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: steelblue;
}
.produto {
    display: flex;
    gap: 1rem;
}
#nmCliente {
    width: 20vw;
}
fieldset {
    font-size: 1.2rem;
}
    </style>
</head>
<body>
    <form action="script.php" method="post">
        <fieldset style="width: fit-content;">  
            <legend style="font-size: 1.5em;"><b>Sistema de caixa</b></legend>
            <br>
            <label for="nmCliente" style="font-size: 1.2em;">Nome do Cliente</label>
            <input type="text" name="nmCliente" id="nmCliente" required="true">
            <hr>
            <div> <br>
                <div class="produto">
                    <div>
                        <label for="nmProduto1">Produto1</label><br>
                        <input type="text" name="nmProduto1" id="nmProduto1">
                    </div>
                    <div>
                        <label for="vlProduto1">Preço1 (R$)</label><br>
                        <input type="number" name="vlProduto1" id="vlProduto1" min="0" required>
                    </div>
                </div> <br>

                <div class="produto">
                    <div>
                        <label for="nmCliente">Produto2</label><br>
                        <input type="text" name="nmProduto2" id="nmProduto2">
                    </div>
                    <div>
                        <label for="vlProduto2">Preço2 (R$)</label><br>
                        <input type="number" name="vlProduto2" id="vlProduto2" min="0">
                    </div>
                </div>
                <br>
                <label style="font-size:1.2rem;" for="vlPago">Valor Pago (R$)</label>
                <input type="number" name="vlPago" id="vlPago" min="0" required> <br> <br>
            </div> 

            <input style="font-size: 1.2rem;" type="submit" value="Efetuar Pedido">
    </form>
</body>
</html>
